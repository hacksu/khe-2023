name: CI/CD

on:
  workflow_dispatch:
  push:

jobs:
  lint:
    name: Lint
    uses: hacksu/khe-2023/.github/workflows/lint.yml@actions-improvements

  build:
    name: Build
    needs: [lint]
    uses: hacksu/khe-2023/.github/workflows/build.yml@actions-improvements

  prepublish:
    name: Publish
    needs: [lint]
    uses: hacksu/khe-2023/.github/workflows/prepublish.yml@actions-improvements

  publish:
    name: Publish
    if: github.ref == 'refs/heads/main' && needs.prepublish.outputs.publish == 'true'
    needs: [build, prepublish]
    uses: hacksu/khe-2023/.github/workflows/publish.yml@actions-improvements
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  deploy:
    name: Deploy
    if: github.ref == 'refs/heads/deployment' && (github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '@deploy'))
    needs: [build, prepublish]
    uses: hacksu/khe-2023/.github/workflows/deploy.yml@actions-improvements
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}