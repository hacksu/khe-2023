name: Lint

on:
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [react, server, staff, web]
    concurrency:
      group: ${{ github.workflow }} - ${{ matrix.package }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Get Turbo Version
        run: echo "TURBO_VERSION=$( npm show turbo version )"
      - uses: actions/cache@v3
        name: Cache - Turbo
        id: turbo-cache
        with:
          path: |
            .turbo
            ${{ github.workspace }}/node_modules/.bin/turbo
            ${{ github.workspace }}/node_modules/turbo
            ${{ github.workspace }}/node_modules/turbo-linux-64
          key: cache-turbo-${{ env.TURBO_VERSION }}
          restore-keys: |
            cache-turbo-
      - name: Installing Turbo
        run: npm install turbo@${{ env.TURBO_VERSION }}
      - name: Get Turbo Info
        run: npm run lint -- --cache-dir=.turbo --dry --only --filter=@kenthackenough/${{ matrix.package }}
      - uses: actions/cache@v3
        name: Cache - NPM
        id: npm-cache
        with:
          path: |
            ${{ github.workspace }}/projects/*/.next/cache
            ~/.npm
            ${{ github.workspace }}/node_modules
            ${{ github.workspace }}/package.json
            ${{ github.workspace }}/github/scripts/*/node_modules
            ${{ github.workspace }}/*/*/node_modules
          key: cache-check-${{ matrix.package }}-${{ github.ref_name }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            cache-check-${{ matrix.package }}-${{ github.ref_name }}-
      - name: Installing Dependencies
        run: npm install
      - name: Turbo - ${{ matrix.package }}
        run: npm run lint -- --cache-dir=.turbo --dry --only --filter=@kenthackenough/${{ matrix.package }}
      - name: Linting - ${{ matrix.package }}
        run: npm run lint -- --cache-dir=.turbo --only --filter=@kenthackenough/${{ matrix.package }}