name: Lint

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - "main"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    concurrency:
      group: lint
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      - name: Installing Dependencies
        run: npm install
      - name: Linting - Server
        run: npm run lint --filter=@kenthackenough/server
      - name: Linting - Staff
        run: npm run lint --filter=@kenthackenough/staff
      - name: Linting - Web
        run: npm run lint --filter=@kenthackenough/web