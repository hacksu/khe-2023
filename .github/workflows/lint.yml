name: Lint

on:
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [react, server, staff, web]
    concurrency:
      group: ${{ github.workflow }} - ${{ matrix.package }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - uses: actions/cache@v3
        name: Cache
        id: npm-cache
        with:
          path: |
            .turbo
            ${{ github.workspace }}/projects/*/.next/cache
            ~/.npm
            ${{ github.workspace }}/node_modules
            ${{ github.workspace }}/package.json
            ${{ github.workspace }}/github/scripts/*/node_modules
            ${{ github.workspace }}/library/*/node_modules
            ${{ github.workspace }}/projects/*/node_modules
            ${{ github.workspace }}/*/*/node_modules
          key: cache-${{ github.job }}-${{ github.ref_name }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            cache-${{ github.job }}-${{ github.ref_name }}-
      - name: Installing Dependencies
        run: npm install
      - name: Linting - ${{ matrix.package }}
        run: npm run lint -- --only --cache-dir=.turbo --filter=@kenthackenough/${{ matrix.package }}